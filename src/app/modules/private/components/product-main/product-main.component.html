<header>
  <h1>Coleções</h1>
<button mat-flat-button color="primary" (click)="goToForm()">Criar Modelo</button>
</header>

<div class="content">
  <table class="table table-hover">
    <thead>
      <tr class = "text-center">
        <th scope="col" *ngFor="let row of Rows">{{row}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of AllProds" class = "text-center">
        <th scope="row">{{data.id}}</th>
        <td>{{data.name}}</td>
        <td>{{data.colecao}}</td>
        <td>{{data.responsavel}}</td>
      </tr>

    </tbody>
  </table>

</div>
