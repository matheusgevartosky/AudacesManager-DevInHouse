<header>
  <h1>Coleções</h1>
  <button mat-flat-button color="primary" (click)="goToForm()">Criar Coleção</button>
</header>

<div class="content">
  <table class="table table-hover">
    <thead>
      <tr class = "text-center">
        <th scope="col" *ngFor="let row of Rows">{{row}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of AllCollections$ | async "class = "text-center" (click) = "goToEdit(data.id)">
        <th scope="row">{{data.id}}</th>
        <td>{{data.name}}</td>
        <td>{{data.estacao}}  {{data.anoLancamento}}</td>
        <td>{{data.responsavel}}</td>
      </tr>

    </tbody>
  </table>
</div>
