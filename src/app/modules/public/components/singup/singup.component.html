<div class="main">
  <img src="../../../../../assets/images/small_logo.svg" class="logo">
  <div class="singupContainer">
    <h1>Cadastrar usuÃ¡rio</h1>
    <span>Insira seus dados para criar sua conta</span>

      <mat-form-field appearance="fill" [formGroup]='formSingIn'>
        <mat-label>Digite eu nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
      <mat-form-field appearance="fill" [formGroup]='formSingIn'>
        <mat-label>Digite Seu email</mat-label>
        <input matInput  formControlName="id">
      </mat-form-field>
      <mat-form-field appearance="fill"[formGroup]='formSingIn'>
        <mat-label>Digite o nome da empresa</mat-label>
        <input matInput  formControlName="empresa">
      </mat-form-field>
      <mat-form-field appearance="fill" [formGroup]='formSingIn'>
        <mat-label>Digite sua senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>
      <button mat-flat-button color="primary" (click)="setNewUser()">Cadastrar </button>

  </div>
</div>
