<div class="main">
    <img src="../../../../../assets/images/small_logo.svg" class="logo">
    <div class="loginContainer">
        <h1>Sing In</h1>
        <span>Insira Suas Credenciais para acessar sua conta</span>
        <mat-form-field appearance="fill" [formGroup]="formLogin">
            <mat-label>Digite seu email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <mat-error *ngIf="formLogin.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" [formGroup]="formLogin">
            <mat-label>Digite sua senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
        <button mat-raised-button color="primary">Entrar </button>
    </div>
        <p>NÃ£o possui cadastro? <a routerLink="criar">Cadastrar</a></p>
        <p>Esqueceu a senha? <a routerLink="recuperar">Redefinir senha</a></p>
</div>
